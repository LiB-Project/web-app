<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async) && !isPageHome">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/super']"><mat-icon matListIcon>home</mat-icon>Página inicial</a>
      <a mat-list-item [routerLink]="['/super/gerenciarusuarios']"><mat-icon matListIcon>supervisor_account</mat-icon>Gerenciar usuários</a>
      <a mat-list-item [routerLink]="['/super/configuracao']"><mat-icon matListIcon>settings</mat-icon>Configurações</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-icon-navigation></app-icon-navigation>
      <span class="spacer"></span>
      <button mat-icon-button (click)="fazerLoggout()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </mat-toolbar>

    <div class="container">
      <app-localizacao [breadCrumbs]="itensLocalizacao"></app-localizacao>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
