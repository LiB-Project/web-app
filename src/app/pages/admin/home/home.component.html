<h5>Seja bem vindo(a), {{user.nome}}</h5>
<br>
<br>
<div class="col s12 m12 l6 offset-l3">
  <ul class="collection with-header">
    <li class="collection-header"><h5>Trabalhos mais acessados</h5></li>
    <li class="collection-item" *ngFor="let item of acessos">
      <div>
        <a [routerLink]="'/document/'+item.id">
          {{item.titulo}}
        </a>

        <a href="#!" class="secondary-content">
          <span class="new badge black" data-badge-caption="visita(s)"><b>{{item.quantidadeAcessos}}</b></span>
        </a>
      </div>
    </li>
  </ul>
</div>
